<div class="beer-detail-container container-fluid" *ngIf="currentBeer[0]">
  <div class="row">
    <div class="col-12">
      <div class="header-container">
        <app-header></app-header>
        <div class="row m-4">
          <div class="col ms-4">
            <nav style="--bs-breadcrumb-divider: url(../../../../../assets/icons/16/arrow-right.svg);" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item caption--standard"><a href="#">Home</a></li>
                <li class="breadcrumb-item caption--standard" aria-current="page">All Beers</li>
                <li class="breadcrumb-item active caption--bold" aria-current="page">{{ currentBeer[0].name }}</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-9">
      <div class="detail-container">
        <app-detail [currentBeer]="currentBeer[0]" ></app-detail>
      </div>
    </div>
    <div class="col-3">
      <div class="add-to-cart-container">
        <app-add-to-cart [currentBeer]="currentBeer[0]"></app-add-to-cart>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-9">
      <app-showcase></app-showcase>
    </div>
  </div>
  <div class="row">
    <div class="footer-container"></div>
  </div>
</div>
